<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <div class="theme-cont">
      <button type="button">Theme</button>
    </div>
    <div class="header-title">My Library</div>
  </header>

  <main>
    <div class="add-book-cont">
      <button type="button"><span class="mdi mdi-plus"></span> Add book</button>
    </div>
    <div class="card-cont">
      <div class="card" id="modal-card">
        <div class="title">"Dummy title"</div>
        <div class="author">Dummy author</div>
        <div class="pages">100 pages</div>
        <div class="card-btns">
          <button type="button" class="read-btn read">Read</button>
          <button type="button" class="remove-btn">Remove</button>
        </div>
      </div>
      <div class="card">
        <div class="title">"Dummy title"</div>
        <div class="author">Dummy author</div>
        <div class="pages">100 pages</div>
        <div class="card-btns">
          <button type="button" class="read-btn unread">Unread</button>
          <button type="button" class="remove-btn">Remove</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://github.com/nerminDonlag" target="_blank">by Andy</a>
  </footer>

  <div class="modal">
    <form action="">
      <div class="form-title">Add new book</div>
      <label for="title">Title:</label>
      <input type="text" class="input-title" id="title" name="title">
      <label for="author">Author:</label>
      <input type="text" class="input-author" id="author" name="author">
      <label for="pages">Pages:</label>
      <input type="number" class="input-pages" id="pages" name="pages">
      <label for="read" class="checkbox-cont">Have you read the book?
        <input type="checkbox" class="input-read" id="read" name="read">
        <span class="checkbox"></span>
      </label>
      <button type="button">Submit</button>
    </form>
  </div>

</body>

</html>
